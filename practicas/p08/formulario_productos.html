<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar nuevo producto</h1>
        <form id="formularioProducto" action="set_producto_v2.php" method="POST">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>
            <label for="marca">Marca del producto:</label>
            <input type="text" id="marca" name="marca" maxlength="25" required>
            <label for="modelo">Modelo del producto:</label>
            <input type="text" id="modelo" name="modelo" maxlength="25" required>
            <label for="precio">Precio del producto:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
            <label for="detalles">Detalles del producto:</label>
            <textarea id="detalles" name="detalles" placeholder="No mÃ¡s de 255 caracteres de longitud" maxlength="255" required></textarea>
            <label for="unidades">Unidades del producto:</label>
            <input type="number" id="unidades" name="unidades" min="0" step="1" required>
            <label for="imagen">URL de la imagen del producto:</label>
            <input type="text" id="imagen" name="imagen" maxlength="100" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
