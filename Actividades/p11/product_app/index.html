<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="productId">

                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <small id="name-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" step="0.01" min="100" placeholder="Precio (min 100.00)">
                  <small id="precio-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" min="0" placeholder="Unidades en inventario">
                  <small id="unidades-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" maxlength="25" placeholder="Modelo del producto" >
                  <small id="modelo-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <select id="marca" class="form-control" >
                    <option value="" disabled selected>Seleccione una marca</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Oppo">Oppo</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Google">Google</option>
                    <option value="Vivo">Vivo</option>
                    <option value="Realme">Realme</option>
                    <option value="OnePlus">OnePlus</option>
                    <option value="Sony">Sony</option>
                    <option value="LG">LG</option>
                    <option value="Nokia">Nokia</option>
                    <option value="HTC">HTC</option>
                    <option value="ZTE">ZTE</option>
                    <option value="Alcatel">Alcatel</option>
                    <option value="TCL">TCL</option>
                  </select>
                  <small id="marca-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="descripcion" cols="30" rows="3" placeholder="Descripción del producto (maximo 255 caracteres)" maxlength="255"></textarea>
                  <small id="descripcion-validacion" class="form-text"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="URL de la imagen del producto (ej. https://example.com/image.jpg)">
                  <small id="imagen-validacion" class="form-text"></small>
                </div>

                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
