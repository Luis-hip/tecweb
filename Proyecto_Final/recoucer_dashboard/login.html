<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi√≥n | ResourceHub</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center"><h4>Acceso</h4></div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#signup">Registro</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login">
                                <form id="login-form">
                                    <div class="form-group"><label>Email</label><input type="email" id="login-email" class="form-control" required></div>
                                    <div class="form-group"><label>Pass</label><input type="password" id="login-pass" class="form-control" required></div>
                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signup">
                                <form id="signup-form">
                                    <div class="form-group"><label>Email</label><input type="email" id="signup-email" class="form-control" required></div>
                                    <div class="form-group"><label>Pass</label><input type="password" id="signup-pass" class="form-control" required></div>
                                    <button type="submit" class="btn btn-success btn-block">Crear</button>
                                </form>
                            </div>
                        </div>
                        <div id="auth-message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
